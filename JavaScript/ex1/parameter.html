<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function min(first, ...rests) {
        let output;
        let items;

        if (Array.isArray(first)) {
          // Array.isArray() -> 자료가 배열인지 확인
          // 배열인 경우 output에는 배열의 첫번째 요소, items에는 배열 전체
          output = first[0];
          items = first;
        } else if (typeof first === 'number') {
          // 숫자인 경우 output에는 첫번째 숫자, items에는 나머지 숫자들
          output = first;
          items = rests;
        }

        for (const item of items) {
          if (output > item) {
            output = item;
          }
        }
        return output;
      }

      console.log(`min(배열) : ${min([52, 273, 32, 103, 275, 24, 57])}`);
      console.log(`min(숫자, ...) : ${min(52, 273, 32, 103, 275, 24, 57)}`);
    </script>
  </head>
  <body></body>
</html>
