<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function sample(...items) {
        console.log(items);
      }

      const array = [1, 2, 3, 4];

      console.log('전개 연산자를 사용하지 않은 경우');
      sample(array);
      console.log('전개 연산자를 사용한 경우');
      sample(...array);
      // 전개 연산자를 사용하지 않은 경우 배열이 매개변수로 들어옴
      // 전개 연산자를 사용한 경우 숫자가 하나하나 전개되어 들어옴
    </script>
  </head>
  <body></body>
</html>
